<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <script src="https://kit.fontawesome.com/2a795c7923.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome To Our Application</h1>
                <p>Please login to use the platform</p>
            </div>
            <form action="" class="login-form">
                <div class="login-content">
                    <div class="login-item">
                        <label for="#email">Enter Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="login-item">
                        <label for="#password">Enter Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="login-item">
                        <div class="check-box">
                            <input type="checkbox" id="check" checked>
                            <label for="#check" class="chekboxlabel">Remember Me </label>
                        </div>
                    </div>
                    <button class="sub" type="submit">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                        Facebook Login
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-google"></i>
                        Google Login
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="3d-render-popcorn-with-cinema-time_252008-391.jpg" alt="">
            <div class="over-lay">
                <a href='/index.html' class='logo'>
                    <i class="fa-solid fa-film"></i> Movies
                </a>
            </div>
        </div>
    </div>
</body>
</html>
